name: CI and Release

on:
  merge_group:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:
  # Inputs the workflow accepts.
    inputs:
      go-version:
        description: "Go version to use for the workflow"
        required: true
        type: string
        # update the go-version here to the latest version
        # throughout the pipeline
        default: 1.21

jobs:
  setup:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    env:
      GO_VERSION: ${{ github.event.inputs.go-version }}
    outputs:
      go-version: ${{ steps.set-vars.outputs.go-version }}
    steps:
    - id: set-vars
      run: echo "go-version=${{env.GO_VERSION}}" >> "$GITHUB_OUTPUT"

  go:
    needs: setup
    uses: ./.github/workflows/go-ci.yml
    with:
      go-version: ${{ needs.setup.outputs.go-version }}

  publish:
    needs: go
    uses: ./.github/workflows/publish.yml

  release:
    name: Release
    needs: go
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v4
        with:
          go-version: ${{ needs.setup.outputs.go-version }}

      - uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

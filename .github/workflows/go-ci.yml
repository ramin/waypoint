name: Go CI

on:
  workflow_call:
    inputs:
      go-version:
        description: 'Go version'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

